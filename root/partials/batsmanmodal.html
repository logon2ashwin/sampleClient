<div class="modal-header">
    <h5 class="text-right" role="button"><span ng-click="cancel()">X Close</span></h5>
    <h2>Select Opening Batsman</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <div class="col-md-offset-3"><label>Selected players : {{batsman_id.length}}</label></div>
            <div>
                <table class="table table-hover" style="overflow-x: hidden;">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Type</th>
                            <th> </th>
                        </tr>
                    </thead>                
                    <tbody>
                         <tr ng-repeat="datalist in batting" ng-class="{'bg-green': batsman_id.indexOf(datalist._id)>-1}">
                        <td class="sender text-capitalize" >{{datalist.player_name}}</td>
                        <td class="sender text-capitalize" >{{datalist.type}}</td>
                        <td class="text-center">
                        <button class="btn btn-sm btn-default" ng-click="addbatsman(datalist._id,matchid)" ng-show='batsman_id.length<2 && batsman_id.indexOf(datalist._id)== -1'><i class="fa fa-check-square"></i>&nbsp;Add</button>
                        <button class="btn btn-sm btn-danger" ng-click="removebatsman(datalist)" ng-show='batsman_id.length<2 && batsman_id.indexOf(datalist._id)> -1'><i class="fa fa-check-square"></i>&nbsp;Remove</button>
                        <button class="btn btn-sm btn-danger" ng-click="setactivebatsman(datalist)" ng-show='batsman_id.length==2 && batsman_id.indexOf(datalist._id)> -1 && active_batsman!=datalist._id'><i class="fa fa-check-square"></i>&nbsp;Set as active batsman</button>
                        <label ng-show='batsman_id.length==2 && batsman_id.indexOf(datalist._id)> -1 && active_batsman==datalist._id'>Active batsman</label>
                        </td>
                   </tbody>
                </table>
            </div>
                <div class="form-group" style="margin-left: 78px">
                    <input type="button" class="btn btn-md btn-success" value="Confirm" ng-click="save()">
                    <input type="button" class="btn btn-md btn-danger" ng-click="reset()" value="Reset">
                </div>
            </div>
    </div>
</div>
