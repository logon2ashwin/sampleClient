<div class="modal-header">
    <h2>Update Runs</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
        <form name="scorecardupdate">
        <table class="table table-hover">
            <thead>
                <tr style="height: 50px;">
                <td style="width: 90px; height: 50px;">Enter runs</td>
                <td>
                    <input type="number" style="height: 45px;" class="form-control" placeholder="runs" ng-model="scorecarddet.runs" required>
                </td>
                </tr>
                <tr style="height: 50px;">
                <td style="width: 90px; height: 50px;">Enter balls</td>
                <td>
                    <input type="number" style="height: 45px;" class="form-control" placeholder="balls" ng-model="scorecarddet.balls">
                </td>
                </tr>
            </thead>
        </table>
        </form>

         <div class="form-group" style="text-align: center;">
            <input type="button" class="btn btn-md btn-success" value="Confirm" ng-click="save()" ng-disabled="scorecardupdate.$error.required">
            <input type="button" class="btn btn-md btn-danger" ng-click="cancel()" value="Close">
        </div>    
        </div>
    </div>
</div>
