<div class="modal-header">
    <h5 class="text-right" role="button"><span ng-click="cancel()">X Close</span></h5>
    <h2>Select Match</h2>
</div>
<div class="modal-body">
    
    <h5>Select Team for Second Innings</h5>

    <div class="form-group">
        <label>Select Team</label>
        <select class="form-control" ng-model="details.selectedteam">
            <option value="team1">{{match.team_1.teamid.team_name}}</option>
            <option value="team2">{{match.team_2.teamid.team_name}}</option>
        </select>    
    </div>
    <div class="form-group text-right">
        <buttton class="btn btn-success" ng-click="getselectedteam(details)">Save</buttton>
        <buttton class="btn btn-danger" ng-click="cancel()">Close</buttton>
    </div>
</div>
