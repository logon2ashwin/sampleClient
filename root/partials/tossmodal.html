<div class="modal-header">
    <h2>Select Toss Status</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form name="tossform">

                <div class="form-group">
                    <label>Toss Won&nbsp;&nbsp;</label>
                    <select class="form-control col-md-offset-1" style="height: 45px;width: 265px;" placeholder="Country Code" ng-model="toss.team" >
                        <option value="team_1">{{match_det.team_1.teamid.team_name}}</option>
                        <option value="team_2">{{match_det.team_2.teamid.team_name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Choose to&nbsp;</label>
                    <select class="form-control col-md-offset-1" style="height: 45px;width: 265px;" placeholder="Country Code" ng-model="toss.status">
                        <option value="1">Batting</option>
                        <option value="0">Bowling</option>
                    </select>
                </div>
                <div class="form-group" style="margin-left: 78px">
                    <input type="button" class="btn btn-md btn-success" value="Confirm" ng-click="save(toss)" ng-disabled="tossform.$error.required">
                    <input type="button" class="btn btn-md btn-danger" ng-click="cancel()" value="Cancel">

                </div>
            </form>
        </div>

    </div>
</div>
